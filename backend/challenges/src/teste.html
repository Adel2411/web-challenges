<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test CORS</h1>
    <script>
      fetch("http://localhost:5000/api/notes", {
        method: "GET",
        credentials: "include",
      })
        .then((res) => res.json())
        .then((data) => console.log("✅ Réponse :", data))
        .catch((err) => console.error("❌ CORS error :", err));
    </script>
</body>
</html>
